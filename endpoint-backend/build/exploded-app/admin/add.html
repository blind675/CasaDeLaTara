<!DOCTYPE html>
<html lang="en">

<head>
  <title>Adauga - Acasa</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
  <script src="vendors/angular-ui-router.min.js"></script>
  <script src="vendors/angular-google-gapi.min.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/controller_add.js"></script>
</head>

<body ng-app="casaDeLaTara" ng-controller="casadelatara.controller.add">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Ferma lui Danutz</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li>
            <a href="index.html">Acasa</a>
          </li>
          <li class="active">
            <a href="add.html">Adauga Produs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h3>Produs Nou</h3>
    <form class="form-horizontal" role="form" ng-submit="submitAddNewPost()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="picture">Poza:</label>
        <div class="col-sm-10">
          <img ng-src="{{imageURL === undefined ? 'images/noPhoto.png' : imageURL}}" class="img-thumbnail" id="picture" alt="Adauga Poza" width="305" height="210" />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nume:</label>
        <div class="col-sm-10">
          <input ng-model="postObject.name" type="text" class="form-control" id="name" placeholder="Numele produsului" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Descriere:</label>
        <div class="col-sm-10">
          <textarea ng-model="postObject.description" class="form-control" rows="5" id="description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="numberOfItems">Numar produse:</label>
        <div class="col-sm-10">
          <input ng-model="postObject.numberOfItems" type="number" class="form-control" id="numberOfItems" placeholder="Cate bucati sunt?" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Adauga</button>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
