<!DOCTYPE html>
<html lang="en">

<head>
    <title>Acasa - Admin - Ferma Lui Danutz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="vendors/angular-ui-router.min.js"></script>
    <script src="vendors/angular-google-gapi.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/controller_list.js"></script>
</head>

<body ng-app="casaDeLaTara" ng-controller="casadelatara.controller.list">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Ferma lui Danutz</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="index.html">Acasa</a>
                </li>
                <li>
                    <a href="add.html">Adauga Produs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" ng-init="loadAllPosts()">
    <h3>Produse</h3>

    <div class="container animation" ng-hide="posts">
        <svg viewbox="-200 -150 400 300">
            <defs>
                <line id="ray" x1="-5" x2="5"></line>
                <clipPath id="cp">
                    <rect x="-200" y="-150" width="400" height="150"></rect>
                </clipPath>
            </defs>
            <line id="line" x1="-76" x2="76"></line>
            <text text-anchor="middle" y="45" class="animation-text">Ferma Lui Danutz</text>
            <g id="sun" clip-path="url(#cp)">
                <g id="mover">
                    <circle id="main" r="50"></circle>
                    <g id="eyes">
                        <circle r="3" cx="-13"></circle>
                        <circle r="3" cx="13"></circle>
                    </g>
                    <g id="rays">
                        <use xlink:href="#ray" transform="rotate(315) translate(70)"></use>
                        <use xlink:href="#ray" transform="rotate(270) translate(70)"></use>
                        <use xlink:href="#ray" transform="rotate(225) translate(70)"></use>
                        <use xlink:href="#ray" transform="rotate(180) translate(70)"></use>
                        <use xlink:href="#ray" transform="rotate(135) translate(70)"></use>
                        <use xlink:href="#ray" transform="rotate(90) translate(70)"></use>
                        <use xlink:href="#ray" transform="rotate(45) translate(70)"></use>
                        <use xlink:href="#ray" transform="rotate(0) translate(70)"></use>
                    </g>
                </g>
            </g>
        </svg>
    </div>

    <table class="table table-striped" ng-show="posts">
        <thead>
        <tr>
            <th>Poza</th>
            <th>Nume</th>
            <th>Descriere</th>
            <th>Data Adaugarii</th>
            <th>Numarul de produse</th>
            <th>Sterge</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="post in posts">
            <td>{{post.imageURL}}</td>
            <td>{{post.name}}</td>
            <td>{{post.description}}</td>
            <td>{{post.date | date:'dd-MM-yyyy'}}</td>
            <td>{{post.numberOfItems}}</td>
            <td><img src="images/delete.png" alt="Sterge Elementul" ng-click="deletePost(post)" class="img-thumbnail" width="25" height="25"></td>
        </tr>

        </tbody>
    </table>
</div>

</body>

</html>
