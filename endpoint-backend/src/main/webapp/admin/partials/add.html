<div id="direct_upload"
     ngf-drop="uploadFiles($files)"
     ng-multiple="false">
<h3>Produs Nou</h3>
<form class="form-horizontal" role="form" ng-submit="submitAddNewPost()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="picture">Poza:</label>
        <div class="col-sm-10" href="#" ngf-select="uploadFiles($files)" resetOnClick="true">
            <img ng-src="{{postObject.imageURL === undefined ? 'images/noPhoto.png' : postObject.imageURL}}" class="img-thumbnail" id="picture" alt="Adauga Poza" width="300" height="200" ng-click="uploadPicture()"/>
            <div class="progress" ng-if="file.progress < 99" >
                <div class="progress-bar" role="progressbar" aria-valuenow={{file.progress}} aria-valuemin="0" aria-valuemax="100" style="width: {{file.progress}}%" ng-init="progress=0">
                    {{file.status}}
                </div>
            </div>
        </div>

    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nume:</label>
        <div class="col-sm-10">
            <input ng-model="postObject.name" type="text" class="form-control" id="name" placeholder="Numele produsului" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Descriere:</label>
        <div class="col-sm-10">
            <textarea ng-model="postObject.description" class="form-control" rows="5" id="description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="numberOfItems">Numar produse:</label>
        <div class="col-sm-10">
            <input ng-model="postObject.numberOfItems" type="number" class="form-control" id="numberOfItems" placeholder="Cate bucati sunt?" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="postObject.imageURL === undefined" >Adauga</button>
        </div>
    </div>
</form>
</div>
